<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/logo.svg" alt="Logo" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Plan Travel</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Fly With Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Travel Information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Discover</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Journey</a>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center me-3">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li>
                                        <a class="dropdown-item" href="#">Logout</a>
                                    </li>
                                </ul>
                            </li>
                            <h6 class="mb-0 me-3">
                                <strong>Welcome back</strong><br /><span>Praveen</span>
                            </h6>
                            <a href="#"><img class="img" src="images/background-image.jpg" alt="Background Image" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 pt-5">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-header d-flex justify-content-between">
                    <h5 class="card-title">Reserve Your Flight & Boarding Today</h5>
                    <img src="images/plane.svg" alt="Plane Icon" />
                </div>
                <form id="flightForm">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tripType" id="roundTrip"
                                    value="roundTrip" checked>
                                <label class="form-check-label" for="roundTrip">Round Trip</label>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tripType" id="oneWay" value="oneWay">
                                <label class="form-check-label" for="oneWay">One Way</label>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tripType" id="multiCity"
                                    value="multiCity">
                                <label class="form-check-label" for="multiCity">Multi-city</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="departFrom" class="form-label">Depart From</label>
                            <input type="text" class="form-control" id="departFrom" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="arrivingAt" class="form-label">Arriving At</label>
                            <input type="text" class="form-control" id="arrivingAt" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="departDate" class="form-label">Depart Date</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="departDate" required>
                                <span class="input-group-text"><img src="images/calander.svg"
                                        alt="Calendar Icon" /></span>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="returnDate" class="form-label">Return Date</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="returnDate" required>
                                <span class="input-group-text"><img src="images/calander.svg"
                                        alt="Calendar Icon" /></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="passengers" class="form-label">No. of Passengers</label>
                            <input type="number" class="form-control" id="passengers">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="promoCode" class="form-label">Promo Code</label>
                            <input type="text" class="form-control" id="promoCode">
                        </div>
                        <div class="col-md-6 mb-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">SEARCH FLIGHTS</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
